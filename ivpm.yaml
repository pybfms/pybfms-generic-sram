package:
    name: generic_sram_bfms

    dep-sets:
    - name: default
      deps:
      - name: cocotb
        type: python
        src: pypi
      - name: vlsim
        url: http://github.com/mballance/vlsim.git
        type: python
      - name: pybfms
        type: python
        src: pypi

    - name: default-dev
      deps:
      - name: cocotb
        url: https://github.com/cocotb/cocotb.git
        type: python
      - name: vlsim
        url: http://github.com/mballance/vlsim.git
        type: python
      - name: pybfms
        url: https://github.com/pybfms/pybfms.git
        type: python

    paths:
      export:
        lib-dirs:
          - verilog/rtl
      project:
        lib-dirs:
          - verilog/rtl
